<template bindable="router">
  <require from="./styles.scss"></require>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" role="navigation">
    <a class="navbar-brand" href="#">
      <i class="fas fa-home"></i>
      <span>${router.title}</span>
    </a>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" type="button" aria-haspopup="true" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropDownMenuLink" id="dropDownMenu">
        <li repeat.for="row of router.navigation" class="dropdown-item">
          <a class="dropdown-item" href.bind="row.href">${row.title}</a>
        </li>
      </div>
    </div>
  </nav>
</template>
